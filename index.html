<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5 bg-info ">BMI Calculator</h1>
    <!-- information Field -->
    <section class="text-center"> 
      <h2 class="my-4 text-primary">Enter your Information</h2>
      <div>
        <input type="text" name="" id="weight" placeholder=" Weight in kg">
        <input type="text" name="" id="height" placeholder=" Height in meter">
      </div>
      <div>
        <button onclick="bmiCal()" id="calculate" class="btn btn-success mt-3">Calculate BMI</button>
      </div>
      <!-- result -->
      <div id="result" class="text-center text-danger my-4">
         
      </div>
    </section>
  </div>
  <script src="bmi.js"></script>
</body>
</html>
